<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>

    <link rel = "stylesheet" href = "style.css">
    <script defer src = "script.js"></script>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebsite" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>

<body>
    <div id = "timerSelection">
        <h1>Which timer would you like to use today?</h1>
        <h3>You may choose one of the below, keep in mind the following rules</h3>
        <h4>1. to show this window again, click cmd+shift+o</h4>
        <h4>2. when you toggle the overlay, your current timer will pause</h4>
        <!--flex for timerOptions-->
        <div id = "timerOptions">
            <button id = "custom" onclick = "timerSelected('custom')">custom</button>
            <button id = "pomodoro" onclick = "timerSelected('pomodoro')">pomodoro</button>
            <button id = "ld" onclick = "timerSelected('ld')">ld timer</button>
            <button id = "pf" onclick = "timerSelected('pf')">pf timer</button>
        </div>
    </div>

    <div id = timerBody>
        <p id = "displayTime">00:00:00</p>

        <!--inputTime only shows if you select custom-->
        <div id = "inputTime">
            <input type = "number" placeholder = "hrs" id = "hrs">
            <input type = "number" placeholder = "mins" id = "mins">
            <input type = "number" placeholder = "secs" id = "secs">
        </div>

        <div id = "startAndStop">
            <button id = "pauseButton" onclick = "pauseButton()">pause</button>
            <button id = "startButton" onclick = "startButton()">start</button>
            <button id = "stopButton" onclick = "stopButton()">stop</button>
        </div>
    </div>
</body>
</html>
